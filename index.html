<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensures mobile-friendly scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Page title (important for SEO and browser tabs) -->
  <title>My Sample SEO Page</title>


  
  <!-- Short page description (important for SEO) -->
  <meta name="description" content="A simple sample website to practice HTML and SEO fundamentals." />
</head>
<body>
  <header>
    <h1>Welcome to My Websitee</h1>
  </header>

  <main>
    <h2>About This Page</h2>
    <p>
      This is a minimal HTML example you can use as a starting point for your website.
      It’s optimized with basic meta tags for SEO. Feel free to edit and expand it with your own content!
    </p>

    <!-- Example image with alt text for accessibility and SEO -->
   <img src="ducky.jpg" alt="A duck image">
  </main>

  <footer>
    <p>© 2025 My Sample SEO Page</p>
  </footer>
</body>
</html>
